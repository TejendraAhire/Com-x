<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUBICALS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
     <div class="container">
        <input type="radio" name="slider" id="home" checked>
        <input type="radio" name="slider" id="blog">
        <input type="radio" name="slider" id="code">
        <input type="radio" name="slider" id="help">
        <input type="radio" name="slider" id="about">
        <nav>
            <div class="slider"></div>
            <label for="home" class="Home">
                <i class="fas fa-home">Ho me</i>
            </label>
            <label for="blog" class="Blog">
                <i class="fas fa-blog">Blog</i>
            </label>
            <label for="code" class="Code">
                <i class="fas fa-code">Code</i>
            </label>
            <label for="help" class="Help">
                <i class="fas fa-envelope">Help</i>
            </label>
            <label for="about" class="AboutUs">
                <i class='fas fa-user-alt'>AboutUs</i>
            </label>
        </nav>

     </div>
</body>
</html>
